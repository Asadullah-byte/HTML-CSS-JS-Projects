<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div> 
        <div class="container">
         <div class="digi-clock">
        <span id="hrs">00</span>
        <span >:</span>
        <span id="min">00</span>
        <span >:</span>
        <span id="sec">00</span>
    </div>
    </div>
    </div> 
  

    <script src="app.js"></script> 
</body>
</html>
